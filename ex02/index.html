<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Banking</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>JavaScript Banking</h1>
        </div>
        <form action="#" class="input-group">
            <div class="input-item">
                <input type="text" placeholder="Nome completo" id="nameUser" name="nameUser" required>
            </div>
            <div class="input-item">
                <input type="number" placeholder="Numero da conta" id="numberAccont" name="numberAccont" required>
            </div>
            <div class="input-item">
                <input type="number" placeholder="Valor" id="valueDeposite" name="valueDeposite" required>
            </div>
            <div class="input-item">
                <textarea name="description" id="description" placeholder="Descrição (opicional)"></textarea>
            </div>
            <div class="input-item">
                <button type="submit" id="depositeButton">Depositar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
